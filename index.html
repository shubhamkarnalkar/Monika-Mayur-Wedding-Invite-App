<!DOCTYPE html>
<html>
  <head>
    <base href="/Monika-Mayur-Wedding-Invite-App/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="wedding_project" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>wedding_project</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      const serviceWorkerVersion = "2244026044";
    </script>

    <!-- Flutter init script -->
    <script src="flutter.js" defer></script>

    <style>
      #loading-message {
        font-family: sans-serif;
        text-align: center;
        padding-top: 100px;
        font-size: 1.2rem;
        color: #444;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ‘° Loading message while app initializes -->
    <div id="loading-message">Loading Monika & Mayur's Wedding Invite...</div>

    <script>
      window.addEventListener("load", function () {
        if (window._flutter && _flutter.loader) {
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function (engineInitializer) {
              engineInitializer.initializeEngine().then(function (appRunner) {
                document.getElementById("loading-message").style.display =
                  "none";
                appRunner.runApp();
              });
            },
          });
        } else {
          document.getElementById("loading-message").innerText =
            "Oops! Flutter failed to load.";
        }
      });
    </script>
  </body>
</html>
